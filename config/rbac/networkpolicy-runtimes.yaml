apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: modelmesh-runtimes
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: modelmesh-controller
      component: model-mesh
  ingress:
    # internal model-mesh communication
    - from:
        - podSelector:
            # matches controller and runtime pods
            matchLabels:
              app.kubernetes.io/managed-by: modelmesh-controller
      ports:
        - port: 8033
          protocol: TCP
        - port: 8080
          protocol: TCP
    # exposed for inference, may be restricted further by application
    - ports:
        - port: 8033
          protocol: TCP
        - port: 8008
          protocol: TCP
    # exposed for prometheus metrics
    - ports:
        - port: 2112
          protocol: TCP
  policyTypes:
    - Ingress
