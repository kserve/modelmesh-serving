resources:
  - triton-2.x.yaml
  - mlserver-1.x.yaml
  - ovms-1.x.yaml
  - torchserve-0.x.yaml

images:
  - name: tritonserver-2
    newName: nvcr.io/nvidia/tritonserver
    newTag: "23.04-py3"

  - name: mlserver-1
    newName: seldonio/mlserver
    newTag: "1.3.2"

  - name: ovms-1
    newName: openvino/model_server
    newTag: "2022.2"

  - name: torchserve-0
    newName: pytorch/torchserve
    newTag: 0.7.1-cpu

transformers:
  - ../default/metadataLabelTransformer.yaml
