name: Lint

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'
    paths-ignore:
      - '.github/**'
      - '.tekton/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Build develop image
        run: make build.develop
      - name: Run lint
        run: ./scripts/develop.sh make fmt
